<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Serve</title>
  </head>
  <body>
    <section class="hero is-primary is-small">
        <div class="hero-body">
            <p class="title has-text-centered">
                Serve
            </p>
        </div>
    </section>
    <br>
    <div class="columns is-mobile is-centered">
        <div class="column is-half">
            <div class="box">
                <form class="form-inline" method="POST" action="{{ url_for('userRegistration') }}">
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="username">
                            <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" name="password">
                        </div>
                    </div>
                        
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" name="email">
                            <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                            <input class="input" type="text" name="first_name">
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">Last Name</label>
                        <div class="control">
                            <input class="input" type="text" name="last_name">
                        </div>
                    </div>
    
                    <div class="field">
                        <label class="label">Address</label>
                        <div class="control">
                            <input class="input" type="text" name="address">
                        </div>
                    </div>
                        
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                            <input type="checkbox" name="terms">
                            I agree to the <a href="{{ url_for('terms') }}">terms and conditions</a>
                            </label>
                        </div>
                    </div>
                        
                    <p>You will be sent an email for verification.</p>
                    <br>
                        
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light" type="reset">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>

  </body>
</html>
