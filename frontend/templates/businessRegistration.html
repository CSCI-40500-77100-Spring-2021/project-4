<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <title>Serve</title>
  </head>
  <body>
    <section class="hero is-primary is-small">
        <div class="hero-body">
            <p class="title has-text-centered">
                Serve
            </p>
        </div>
    </section>
    <br>
    <div class="columns is-mobile is-centered">
        <div class="column is-half">
            <div class="box">
                <div class="field">
                    <label class="label">Business Name</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Owner Name</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Business Address</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                </div>
                    
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text">
                        <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                    
                <div class="field">
                    <label class="label">Business Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email">
                        <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                    
                <div class="field">
                    <label class="label">Select type of business</label>
                    <div class="control">
                        <div class="select">
                        <select>
                            <option>Bakery</option>
                            <option>Restaurant</option>
                            <option>Supermarket/Grocery shop</option>
                            <option>Food vendor/truck/stand</option>
                            <option>Convinience shop</option>
                        </select>
                        </div>
                    </div>
                </div>
                    
                <div class="field">
                    <label class="label">DCA Licence Number</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                </div>
                    
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="{{ url_for('terms') }}">terms and conditions</a>
                        </label>
                    </div>
                </div>
                    
                <p>You will be sent an email for verification.</p>
                <br>
                    
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
      </div>

  </body>
</html>
